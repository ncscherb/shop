<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <link href="{$smarty.const.CSS_URL_ADMIN}admin.css" type="text/css" rel="stylesheet" />
        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
    </head>
    <body>
        <table height="100%" cellspacing=0 cellpadding=0 width=170
               background={$smarty.const.IMG_URL_ADMIN}menu_bg.jpg border=0>
               <tr>
                <td valign=top align=middle>
                    <table cellspacing=0 cellpadding=0 width="100%" border=0>

                        <tr>
                            <td height=10></td></tr></table>
                    <table cellspacing=0 cellpadding=0 width=150 border=0>

                        <tr height=22>
                            <td style="padding-left: 30px" background={$smarty.const.IMG_URL_ADMIN}menu_bt.jpg><a
                                    class=menuparent onclick=expand(1) 
                                    href="javascript:void(0);">关于我们</a></td></tr>
                        <tr height=4>
                            <td></td></tr></table>
                    <table id=child1 style="display: none" cellspacing=0 cellpadding=0 
                           width=150 border=0>
                        <tr height=20>
                            <td align=middle width=30><img height=9 
                                                           src="{$smarty.const.IMG_URL_ADMIN}menu_icon.gif" width=9></td>
                            <td><a class=menuchild 
                                   href="#" 
                                   target=main>公司简介</a></td></tr>
                        <tr height=20>
                            <td align=middle width=30><img height=9 
                                                           src="{$smarty.const.IMG_URL_ADMIN}menu_icon.gif" width=9></td>
                            <td><a class=menuchild 
                                   href="#" 
                                   target=main>荣誉资质</a></td></tr>
                        <tr height=20>
                            <td align=middle width=30><img height=9 
                                                           src="{$smarty.const.IMG_URL_ADMIN}menu_icon.gif" width=9></td>
                            <td><a class=menuchild 
                                   href="#" 
                                   target=main>分类管理</a></td></tr>
                        <tr height=20>
                            <td align=middle width=30><img height=9 
                                                           src="{$smarty.const.IMG_URL_ADMIN}menu_icon.gif" width=9></td>
                            <td><a class=menuchild 
                                   href="#" 
                                   target=main>子类管理</a></td></tr>
                        <tr height=4>
                            <td colspan=2></td></tr></table>
                    {foreach $auth as $k=>$v}
                    {if $v.auth_path|count_characters eq 3}
                    <table cellspacing=0 cellpadding=0 width=150 border=0>
                        <tr height=22>
                            <td style="padding-left: 30px" background={$smarty.const.IMG_URL_ADMIN}menu_bt.jpg><a
                                    class=menuparent onclick="expand( {$v.auth_id} )"
                                    href="javascript:void(0);">{$v.auth_name}</a></td></tr>
                        <tr height=4>
                            <td></td></tr></table>
                    <table id=child{$v.auth_id} style="display: none" cellspacing=0 cellpadding=0
                           width=150 border=0>
                        {else}
                        <tr height=20>
                            <td align=middle width=30><img height=9 
                                                           src="{$smarty.const.IMG_URL_ADMIN}menu_icon.gif" width=9></td>
                            <td><a class=menuchild 
                                   href="{$smarty.const.__MODULE__}/{$v.auth_c}/{$v.auth_a}"
                                   target="right">{$v.auth_name}</a></td></tr>
                    {/if}
                    {/foreach}
                </td>
               </tr>
        </table>
    </body>
</html>
