<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.CSS_URL_ADMIN}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：角色管理-》角色信息【{$roleInfo.role_name}】</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                {foreach $authInfo as $k=>$v}
                {if $v.auth_path|count_characters eq 3}
                <tr>
                    <td width="18%"><input type="checkbox" name="authId[]" value="{$v.auth_id}" />{$v.auth_name}</td>
                    <td>
                        {else}
                        <div style="width:200px;float:left">
                            <input type="checkbox" name="authId[]" {$v.auth_id_in} value="{$v.auth_id}"/>{$v.auth_name}</div>
                        {/if}
                {/foreach}
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改权限">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
