<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.CSS_URL_ADMIN}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{ ackground-color: #9F88FF }
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：权限管理-》权限列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add/authPid/0">【添加顶级权限】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="{$smarty.const.__SELF__}" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>权限名称</td>
                        <td>权限父id</td>
                        <td>模块</td>
                        <td>操作方法</td>
                        <td>全路径</td>
                        <td>权限</td>
                        <td align="center" colspan="3">操作</td>
                    </tr>
                    {foreach $auth as $k=>$v}
                    <tr id="product1">
                        <td>{$v.auth_id}--{$v@iteration+$pagePerFirst}</td>
                        <td>{$v.auth_name|indent:$v.auth_level:"--/"}</td>
                        <td>{$v.auth_pid}</td>
                        <td>{$v.auth_c}</td>
                        <td>{$v.auth_a}</td>
                        <td>{$v.auth_path}</td>
                        <td>{$v.auth_level}</td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/add/authPid/{$v.auth_id}">添加子权限</a></td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/update/auth_id/{$v.auth_id}">修改</a></td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/delete/auth_id/{$v.auth_id}">删除</a></td>
                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
